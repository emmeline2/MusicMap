{% extends 'base.html' %}

{% block content %}
	<h2>{% block title %} {{ post['title'] }} {% endblock %}</h2>
	<span class="badge badge-primary">{{ post['created'] }}</span>
	<p>Artist: {{ post['content'] }}</p>
	<p>Lattitude: {{ post['lat'] }}</p>
	<p>Longitude: {{ post['lon'] }}</p>
{% endblock %}
